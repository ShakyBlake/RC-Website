<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parks</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}"> <!--Links CSS-->
    <link rel="icon" type="image/x-icon" href="/static/images/favicon.ico"> <!--Favicon-->
</head>
<body>
    <header>
        <h1>Rollercoaster World - Parks</h1>
        <nav>
            <ul>
                <li><a href="/random.html">Home</a></li>
                <li><a href="{{ url_for('coasters') }}">Coasters</a></li> <!-- Links to other pages -->
                <li><a href="{{ url_for('parks') }}">Parks</a></li>
                <li><a href="/contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    <div class="search-container">
    <form>
      <input type="text" placeholder="Search.." name="search">
      <button type="submit"><i class="fa fa-search"></i></button>
    </form>
  </div>
    <div class="container">
        <div id="data-table-container"></div>
        <div id="data-json-container"></div>

        <script>
            document.addEventListener("DOMContentLoaded", function() {
                fetch('/data_parks')
                    .then(response => response.json())
                    .then(data => {
                        const dataTableContainer = document.getElementById('data-table-container');
                        const table = document.createElement('table');

                        // Create header row
                        const headerRow = document.createElement('tr');
                        for (let column in data[0]) {
                            const th = document.createElement('th');
                            th.textContent = column;
                            headerRow.appendChild(th);
                        }
                        table.appendChild(headerRow);

                        // Create data rows
                        data.forEach(item => {
                            const row = document.createElement('tr');
                            for (let column in item) {
                                const td = document.createElement('td');
                                if (column === 'Park Name') {
                                    const a = document.createElement('a');
                                    a.href = `/park/${encodeURIComponent(item[column])}`;
                                    a.textContent = item[column];
                                    td.appendChild(a);
                                } else {
                                    td.textContent = item[column];
                                }
                                row.appendChild(td);
                            }
                            table.appendChild(row);
                        });

                       dataTableContainer.appendChild(table);

                        const dataJsonContainer = document.getElementById('data-json-container');
                        dataJsonContainer.textContent = JSON.stringify(data, null, 2);
                    })
                    .catch(error => console.error('Error fetching data:', error));
            });
        </script>
    </div>

    <footer>
        <p>Contact us at <a href="mailto:shakyblakey123@gmail.com">shakyblakey123@gmail.com</a></p>
        <p>&copy; 2024 Rollercoaster World</p>
    </footer>
</body>
</html>
